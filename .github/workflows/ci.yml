name: Build

on: [push]

jobs:
  build:
    name: Build

    strategy:
      matrix:
        target: [
          { id: 'linux-amd64', os: 'ubuntu-latest' },
          { id: 'darwin-amd64', os: 'macos-latest' },
          { id: 'windows-amd64', os: 'windows-latest' },
        ]
      fail-fast: true

    runs-on: ${{ matrix.target.os }}

    steps:
      - name: Check out the code
        uses: actions/checkout@v2
        with:
          submodules: true

      - name: Install `ninja` on Ubuntu
        if: startsWith(matrix.target.id, 'linux-')
        shell: bash
        run: |
          sudo apt-get install ninja-build

      - name: Install `ninja` on macOS
        if: startsWith(matrix.target.id, 'darwin-')
        shell: bash
        run: |
          brew install ninja

      - name: Install `ninja` on Windows
        if: startsWith(matrix.target.id, 'windows-')
        shell: bash
        run: |
          choco install ninja

      - name: Build
        shell: bash
        run: |
          ./build.sh

      - name: Inspect
        shell: bash
        run: |
          ls -laGi ./llvm-project/build/bin/
          ./llvm-project/build/bin/clang --version
